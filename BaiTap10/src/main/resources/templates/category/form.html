<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${category.id} != null ? 'Sửa danh mục' : 'Thêm danh mục'">Form</title>
</head>
<body>
<main layout:fragment="content">
    <h2 th:text="${category.id} != null ? 'Sửa danh mục' : 'Thêm danh mục'"></h2>
    <form th:action="${category.id} != null ? @{|/admin/categories/${category.id}/edit|} : @{/admin/categories/create}"
          th:object="${category}" method="post" class="card">
        <label>Tên <span class="danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></label>
        <input th:field="*{name}" placeholder="Tên danh mục">

        <label>Mô tả <span class="danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></label>
        <input th:field="*{description}" placeholder="Mô tả">

        <label>Kích hoạt</label>
        <input type="checkbox" th:field="*{active}">

        <button type="submit">Lưu</button>
        <a th:href="@{/admin/categories}">Hủy</a>
    </form>
</main>
</body>
</html>
